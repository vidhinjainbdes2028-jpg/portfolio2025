<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Work â€” Chazen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{ --page-w:1440px; --g:32px; }

    html,body{ height:100%; margin:0; font-family:"Work Sans",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial; }

    .page{
      max-width:var(--page-w);
      margin:0 auto;
      padding:48px 40px 120px;
      box-sizing:border-box;
      position:relative;
      overflow:hidden;
      background:transparent;
    }

    .page-bg {
  position: fixed;
  inset: 0;                
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  object-position: center top; 
  z-index: -9999;          
  pointer-events: none;
}


    .nav-center{ display:flex; justify-content:center; gap:40px; margin-bottom:28px; }
    .nav-center a{ color:#111; text-decoration:none; font-size:18px; }

    /* Top row */
    .top-row{
      display:grid;
      grid-template-columns:680px 1fr;
      gap:var(--g);
      align-items:start;
      margin:0 auto 24px;
      max-width:1180px;
    }
    .top-left img{ width:680px; height:454px; object-fit:cover; display:block; box-shadow:0 10px 18px rgba(0,0,0,.12); }
    .top-right img{ width:481px; height:321px; object-fit:cover; display:block; box-shadow:0 10px 18px rgba(0,0,0,.12); }

    .title{
      font-family:"Instrument Serif",serif;
      font-size:48px;
      line-height:1.02;
      color:#111;
      margin:28px 0 0 0;
    }

    .desc{
      max-width:980px;
      margin:12px auto 40px;
      font-size:18px;
      line-height:1.6;
      color:#111;
      text-align:left;
    }

    /* Middle row */
    .middle-row{
      display:grid;
      grid-template-columns:480px 1fr;
      gap:var(--g);
      align-items:start;
      margin:0 auto 28px;
      max-width:1180px;
    }
    .mid-left img{ width:480px; height:320px; object-fit:cover; display:block; box-shadow:0 8px 14px rgba(0,0,0,.10); }
    .mid-right .banner{ width:690px; height:155px; object-fit:cover; display:block; box-shadow:0 8px 14px rgba(0,0,0,.10); margin-bottom:18px; }

    /* Lower row */
    .lower-row{
      display:grid;
      grid-template-columns:479px 504px;
      gap:var(--g);
      align-items:start;
      margin:12px auto 12px;
      max-width:1180px;
    }
    .collage img{ width:479px; height:599px; object-fit:cover; display:block; box-shadow:0 8px 18px rgba(0,0,0,.12); }
    .big-right img{ width:504px; height:680px; object-fit:cover; display:block; box-shadow:0 8px 18px rgba(0,0,0,.12); }

    /* Social text */
    .social-row{
      display:grid;
      grid-template-columns:479px 504px;
      gap:var(--g);
      max-width:1180px;
      margin:20px auto 0;
      align-items:start;
    }
    .social-text{
      font-family:"Instrument Serif",serif;
      font-size:48px;
      line-height:1.02;
      color:#111;
      text-align:left;
    }
    .nav-links{ margin-top:18px; }

    @media (max-width:1200px){
      .page{ padding:32px; }
      .top-row,.middle-row,.lower-row,.social-row{ grid-template-columns:1fr; }
      .top-left img,.top-right img,.mid-left img,.collage img,.big-right img,.mid-right .banner{ width:100%; height:auto; }
      .title{ font-size:36px; }
      .social-text{ font-size:36px; text-align:left; }
      .nav-center{ gap:20px; font-size:16px; }
    }
  </style>
</head>
<body>
  <img src="images/work1bg.jpg" alt="" class="page-bg">
  <div class="page">

    <nav class="nav-center">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="work.html">Work</a>
      <a href="contact.html">Contact</a>
    </nav>

    <div class="top-row">
      <div class="top-left">
          <img src="images/work1p1.png" alt="Chazen hero">
      </div>

      <div>
        <div class="top-right">
            <img src="images/work1p2.jpeg" alt="Chazen top right">
        </div>

        <h2 class="title">CHAZEN PACKAGING<br>DESIGN</h2>
      </div>
    </div>

    <p class="desc">
      Designed the tin wrap, box packaging and Instagram posts for Chazen, a Japanese matcha brand.
      The visuals blend calm greens, soft pinks, and minimalist illustrations inspired by traditional tea rituals.
    </p>

    <div class="middle-row">
      <div class="mid-left">
          <img src="images/wprk1p3.jpeg" alt="mid left">
      </div>

      <div class="mid-right">
          <img class="banner" src="images/wprk1p4.png" alt="mid banner">
      </div>
    </div>

    <div class="lower-row">
      <div class="collage">
          <img src="images/work1p5.png" alt="3x3 collage">
      </div>

      <div class="big-right">
          <img src="images/work1p6.png" alt="big right">

      </div>
    </div>

    <div class="social-row">
      <div></div>
      <div>
        <div class="social-text">SOCIAL MEDIA<br>DESIGN</div>
        <div class="nav-links">
          <a href="work.html" style="display:inline-block;padding:10px 18px;border:2px solid #111;text-decoration:none;color:#111;margin-right:12px;">Back</a>
          <a href="work2.html" style="display:inline-block;padding:10px 18px;border:2px solid #111;text-decoration:none;color:#111;">Next</a>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
